<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 bg-dark shadow rounded d-flex flex-column align-items-center" style="width: 500px; text-align: center;">
            <div class="d-flex align-items-center mb-3">
                <img src="niki.png" alt="niki">
                <h3 class="m-0">Hi, my name is Motu. <br>Let's test your Math skill.</h3>
            </div>
            <div class="mt-3 w-100">
                <label>Enter a value for <b>a</b>:</label>
                <input type="number" id="a-value" class="form-control text-center">
                <label class="mt-2">Enter a value for <b>b</b>:</label>
                <input type="number" id="b-value" class="form-control text-center">
            </div>
            <div class="mt-3 d-flex flex-column gap-2 w-100">
                <button class="btn btn-outline-info" onclick="calculateProduct()">Product of a and b</button>
                <button class="btn btn-outline-info" onclick="calculatePower()">a raise to b</button>
                <button class="btn btn-outline-info" onclick="calculateRemainder()">Get the remainder</button>
                <button class="btn btn-outline-info" onclick="checkEquality()">Check if a is equal to b</button>
            </div>
        </div>
    </div>
    <script>
        function calculateProduct() {
            let a = parseFloat(document.getElementById('a-value').value);
            let b = parseFloat(document.getElementById('b-value').value);
            alert('Product: ' + (a * b));
        }

        function calculatePower() {
            let a = parseFloat(document.getElementById('a-value').value);
            let b = parseFloat(document.getElementById('b-value').value);
            alert('a raised to b: ' + Math.pow(a, b));
        }

        function calculateRemainder() {
            let a = parseFloat(document.getElementById('a-value').value);
            let b = parseFloat(document.getElementById('b-value').value);
            alert('Remainder of a / b: ' + (a % b));
        }

        function checkEquality() {
            let a = document.getElementById('a-value').value;
            let b = document.getElementById('b-value').value;
            alert('Is a equal to b? Answer: ' + (a == b));
        }
    </script>
</body>
</html>
